<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="" alt="" class="logo-icon"> Pomodoro Tracker
        </h1>
    </div>
    <div class="modal-contennt">
        <h2 id="timer">25:00</h2>
        <h3 id="bleft">4 breaks remaining</h3>
        <button id="start">Start Pomodoro</button>
    </div>
    <div class="footer">
        <h4 id="enc">STUDY HARD!</h4>
    </div>

    <script src="popup.js"></script>
</body>

</html>
